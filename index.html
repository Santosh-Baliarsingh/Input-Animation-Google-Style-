<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Form Container Start Here -->
    <div class="login_form">

        <!-- Form Section Starts Here -->
        <form action="" class="form">

            <h1 class="form_title">Sign In</h1>

            <!-- Email Section Starts Here -->
            <div class="form_div">

                <input type="text" class="form_input" placeholder=" ">

                <label for="" class="form_label">Email</label>

            </div>

            <!-- Email Section Ends here -->

            <!-- Password Section Starts here -->

            <div class="form_div">

                <input type="password" class="form_input" placeholder=" ">

                <label for="" class="form_label">Password</label>

            </div>
            
            <!-- Password Section Ends here -->

            <input type="submit" class="form_btn" value="Sign In">

        </form>

        <!-- Form Section Ends Here -->

    </div>

    <!-- Login Form Container Ends Here -->
</body>
</html>
